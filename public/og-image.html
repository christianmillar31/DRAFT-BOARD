<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
      padding: 60px;
    }
    .logo {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 36px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .features {
      font-size: 24px;
      color: #888;
      font-weight: 400;
    }
    .accent {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">DRAFT BOARD LIVE</div>
    <div class="tagline">Dynamic VBD Fantasy Football Draft Tool</div>
    <div class="features">
      Real-Time NFL Data • <span class="accent">Dynamic VBD</span> • Expert Recommendations
    </div>
  </div>
</body>
</html>
